<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tony Pizzaria</title>
</head>
<body>
    <header>
        <img src="./icons/Logo.svg" alt="Logo Tony Pizzaria">
        <menu>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Cardápio</a>
            </li>
            <li>
                <a href="#">Serviços</a>
            </li>
            <li>
                <a href="#">Localização</a>
            </li>
            <li>
                <a href="#">Contato</a>
            </li>
        </menu>
        <button type="button" class="login">
            <img src="./icons/Icon-user.svg" alt="Icone usuário">
            <span>LOGIN</span>
        </button>
    </header>
    <main>
        <section class="home">
            <div class="container-slogan">
                <h2 class="slogan">
                    Não é apenas uma <span>Pizza</span>, é uma experiência!
                </h2>
                <img src="./imagens/pizza-home.png" alt="">
            </div>
            <div class="container-pizzas">
                <div class="pizza">
                    <div class="add-pizza">+</div>
                    <img src="./imagens/pizza.png" alt="">
                    <div class="container-info">
                        <p>Pizza de calabresa com queijo</p>
                        <span>R$ 46,00</span>
                    </div>
                </div>
                <div class="pizza">
                    <img src="./imagens/pizza2.png" alt="">
                </div>
                <div class="pizza">
                    <img src="./imagens/pizza3.png" alt="">
                </div>
                <div class="pizza">
                    <img src="./imagens/pizza2.png" alt="">
                </div>
            </div>
        </section>
        <section class="cardapio"></section>
        <section class="servicos"></section>
    </main>
    <footer></footer>

</body>
</html>
